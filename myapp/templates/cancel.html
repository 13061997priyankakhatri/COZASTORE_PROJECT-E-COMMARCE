    <body>

        <h1>Cencel</h1> 
        <p>You forgot to add something;<br/> we'll be in touch shortly!</p>
        <br>
        <br>
        <p id="countdown" style="color: rgb(0, 0, 0); text-decoration: underline;">Redirecting in <span id="seconds"><b>3</b></span> seconds...</p>
      </div>

      <script>
        // Countdown and redirect
        let secondsLeft = 3;

        function updateCountdown() {
            document.getElementById('seconds').innerText = secondsLeft;
            secondsLeft--;

            if (secondsLeft < 0) {
                window.location.href = '{% url "index" %}';  // Replace with your actual index page URL
            } else {
                setTimeout(updateCountdown, 1000);  // Update every 1000 milliseconds (1 second)
            }
        }

        setTimeout(updateCountdown, 1000);  // Start the countdown
    </script>
      
    </body>
