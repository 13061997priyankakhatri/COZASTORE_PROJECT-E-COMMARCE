<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#signup-form').submit(function(e){
                e.preventDefault(); // Prevent default form submission

                // Collect form data
                var formData = $(this).serialize();

                // AJAX request
                $.ajax({
                    type: 'POST',
                    url: '/ajax/', // URL to your Django view for handling signup
                    data: formData,
                    success: function(response){
                        // Handle successful signup
                        alert('Signup successful!');
                        // You can redirect the user or perform other actions as needed
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>Ajax Form</h2>
    <form id="signup-form" method="post">
        {% csrf_token %} {# Include CSRF token for security #}
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mobile">mobile:</label>
        <input type="mobile" id="mobile" name="mobile" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
